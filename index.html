<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #screen {
        border: 10px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <canvas id="screen" width="10" height="10"></canvas>
    <script>
      const screen = document.getElementById("screen");
      const context = screen.getContext("2d");
      const currentPlayerId = "player1";

      const state = {
        players: {
          player1: { x: 1, y: 1 },
          player2: { x: 9, y: 9 },
        },
        fruits: {
          fruit1: { x: 3, y: 1 },
        },
      };

      function createGameFactoryObserver() {
        function movePlayer(command) {
          console.log(`Moving ${command.playerId} with ${command.keyPressed}`);

          const acceptedMoves = {
            ArrowUp(player) {
              if (player.y - 1 >= 0) {
                player.y = player.y - 1;
                return;
              }
            },
            ArrowRight(player) {
              if (player.x + 1 < screen.width) {
                player.x = player.x + 1;
                return;
              }
            },
            ArrowDown(player) {
              if (player.y + 1 < screen.height) {
                player.y = player.y + 1;
                return;
              }
            },
            ArrowLeft(player) {
              if (player.x - 1 >= 0) {
                player.x = player.x - 1;
                return;
              }
            },
          };

          const keyPressed = event.key;
          const player = gameObserver.state.players[currentPlayerId];
          const moveFunction = acceptedMoves[keyPressed];

          if (moveFunction && typeof moveFunction === "function") {
            moveFunction(player);
          }
        }

        return {
          movePlayer,
          state,
        };
      }

      const gameObserver = createGameFactoryObserver();
      const keyboardListener = createKeyDownListenerFactorySubject();
      keyboardListener.subscribe(gameObserver.movePlayer);

      function createKeyDownListenerFactorySubject() {
        const state = {
          observers: [],
        };

        function subscribe(observerFunction) {
          state.observers.push(observerFunction);
        }

        function notifyAll(command) {
          console.log(`Notifying ${state.observers.length} observers`);
          for (const observerFunction of state.observers) {
            observerFunction(command);
          }
        }

        document.addEventListener("keydown", handleKeyDown);

        function handleKeyDown(event) {
          const keyPressed = event.key;

          const command = {
            playerId: "player1",
            keyPressed,
          };

          notifyAll(command);
        }

        return {
          notifyAll,
          subscribe,
        };
      }

      renderScreen();

      function renderScreen() {
        context.fillStyle = "white";
        context.clearRect(0, 0, 10, 10);

        for (const playerId in gameObserver.state.players) {
          const player = gameObserver.state.players[playerId];
          context.fillStyle = "black";
          context.fillRect(player.x, player.y, 1, 1);
        }

        for (const fruitId in gameObserver.state.fruits) {
          const fruit = gameObserver.state.fruits[fruitId];
          context.fillStyle = "green";
          context.fillRect(fruit.x, fruit.y, 1, 1);
        }

        requestAnimationFrame(renderScreen);
      }
    </script>
  </body>
</html>
